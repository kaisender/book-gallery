    <div class="auth-container">
        <div class="auth-box">
            <h1>Crear Cuenta</h1>

            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Usuario</label>

                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">ContraseÃ±a</label>
                    <input type="password" id="password" required placeholder="MÃ­nimo 6 caracteres">

                <button type="submit" class="btn">Registrarse</button>
            </form>
            
            <p class="auth-switch">
                Â¿Ya tienes cuenta? <a href="login.html">Inicia sesiÃ³n aquÃ­</a>

    </div>
    
    <script src="js/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const username = document.getElementById('username').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    if (password.length < 6) {
        showMessage('La contraseÃ±a debe tener al menos 6 caracteres', false);
        return;
    }
    
    showMessage('Creando cuenta...', true);
    
    const users = await getUsers(); // AWAIT aquÃ­
    
    if (users.find(u => u.username === username)) {
        showMessage('El usuario ya existe', false);
        return;
    }
    
    try {
        await addUser({username, email, password}); // AWAIT aquÃ­
        showMessage('Â¡Cuenta creada exitosamente!', true);
        setTimeout(() => window.location.href = 'login.html', 1500);
    } catch (error) {
        showMessage('Error al crear cuenta. Intenta de nuevo.', false);
    }
});

    </script>
