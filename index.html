<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galer칤a - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">游닄 Mi Galer칤a</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link active">Home</a></li>
                <li><a href="admin.html" class="nav-link" id="createLink">Create</a></li>
                <li><a href="login.html" class="nav-link" id="authLink">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="gallery-header">
        <h1>游닀 Mi Galer칤a Personal</h1>
    </div>
    
    <div class="gallery-container" id="galleryContainer">
        <!-- Los libros se generar치n aqu칤 -->
    </div>
    
    <div class="empty-state" id="emptyState" style="display: none;">
        <h2>La galer칤a est치 vac칤a</h2>
        <p>No hay contenido para mostrar todav칤a</p>
    </div>
    
    <script src="js/app.js"></script>
<script>
    // Verificar autenticaci칩n
    function checkAuth() {
        const currentUser = localStorage.getItem('currentUser');
        const authLink = document.getElementById('authLink');
        
        if (currentUser) {
            const user = JSON.parse(currentUser);
            authLink.textContent = 'Logout';
            authLink.href = '#';
            authLink.onclick = function(e) {
                e.preventDefault();
                localStorage.removeItem('currentUser');
                window.location.reload();
            };
        } else {
            authLink.textContent = 'Login';
            authLink.href = 'login.html';
        }
    }
    
    // Renderizar galer칤a (ASYNC - ESPERA LA GALER칈A)
    async function renderGallery() {
        try {
            const gallery = await getGallery(); // AWAIT aqu칤
            const container = document.getElementById('galleryContainer');
            const emptyState = document.getElementById('emptyState');
            
            // Verificar que gallery es un array
            if (!Array.isArray(gallery) || gallery.length === 0) {
                container.style.display = 'none';
                emptyState.style.display = 'flex';
                return;
            }
            
            container.style.display = 'flex';
            emptyState.style.display = 'none';
            
            container.innerHTML = gallery.map(item => `
                <div class="book">
                    <div class="cover">
                        <div class="pages">
                            <div class="page page-left">
                                <img src="${item.image}" alt="${item.title}">
                            </div>
                            <div class="line"></div>
                            <div class="page page-right">
                                <h2>${item.title}</h2>
                                <p>${item.description}</p>
                                <div class="date">${new Date(item.date).toLocaleDateString('es-ES', {
                                    year: 'numeric',
                                    month: 'long',
                                    day: 'numeric'
                                })}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Error renderizando galer칤a:', error);
            document.getElementById('emptyState').style.display = 'flex';
        }
    }
    
    // Inicializar (ASYNC)
    async function init() {
        checkAuth();
        await renderGallery(); // AWAIT aqu칤 tambi칠n
    }
    
    // Ejecutar cuando cargue la p치gina
    init();
</script>

</body>
</html>
