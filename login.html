<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">游닄 Mi Galer칤a</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link">Create</a></li>
                <li><a href="login.html" class="nav-link active">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-box">
            <h1>Iniciar Sesi칩n</h1>
            
            <div id="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" required placeholder="Tu nombre de usuario">
                </div>
                
                <div class="form-group">
                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" required placeholder="Tu contrase침a">
                </div>
                
                <button type="submit" class="btn">Iniciar Sesi칩n</button>
            </form>
            
            <p class="auth-switch">
                쯅o tienes cuenta? <a href="register.html">Reg칤strate aqu칤</a>
            </p>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const users = getUsers();
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                localStorage.setItem('currentUser', JSON.stringify({username: user.username}));
                window.location.href = 'index.html';
            } else {
                showMessage('Usuario o contrase침a incorrectos', false);
            }
        });
        
        function showMessage(msg, success) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${success ? 'alert-success' : 'alert-error'}">${msg}</div>`;
        }
    </script>
</body>
</html>
