<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci칩n</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">游닄 Mi Galer칤a</div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="admin.html" class="nav-link active">Create</a></li>
                <li><a href="#" class="nav-link" id="authLink">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="admin-container">
        <h1>游닄 Panel de Administraci칩n</h1>
        
        <div id="message"></div>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="title">T칤tulo de la entrada</label>
                <input type="text" id="title" required placeholder="Ej: Mi viaje a Par칤s">
            </div>
            
            <div class="form-group">
                <label for="description">Descripci칩n o texto</label>
                <textarea id="description" required placeholder="Escribe aqu칤 tu historia..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="imageInput">Seleccionar imagen</label>
                <input type="file" id="imageInput" accept="image/*" required>
                <div id="preview" class="preview"></div>
            </div>
            
            <button type="submit" class="btn">Agregar a la galer칤a</button>
        </form>
        
        <div class="gallery-list">
            <h2>Entradas actuales</h2>
            <div id="currentGallery"></div>
        </div>
    </div>
    
    <script src="js/app.js"></script>
    <script>
        // Verificar autenticaci칩n
        const currentUser = localStorage.getItem('currentUser');
        if (!currentUser) {
            window.location.href = 'login.html';
        }
        
        const authLink = document.getElementById('authLink');
        const user = JSON.parse(currentUser);
        authLink.textContent = 'Logout (' + user.username + ')';
        authLink.onclick = function() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        };
        
        // Preview de la imagen
        document.getElementById('imageInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.getElementById('preview').innerHTML = 
                        `<img src="${event.target.result}" alt="Preview">`;
                };
                reader.readAsDataURL(file);
            }
        });
        
        function loadCurrentGallery() {
            const gallery = getGallery();
            const container = document.getElementById('currentGallery');
            
            if (gallery.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">No hay entradas todav칤a</p>';
                return;
            }
            
            container.innerHTML = gallery.map((item, index) => `
                <div class="gallery-item">
                    <img src="${item.image}" alt="${item.title}">
                    <div class="gallery-item-content">
                        <h3>${item.title}</h3>
                        <p>${item.description.substring(0, 100)}${item.description.length > 100 ? '...' : ''}</p>
                    </div>
                    <button class="btn-delete" onclick="deleteItem(${index})">Eliminar</button>
                </div>
            `).join('');
        }
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const description = document.getElementById('description').value;
            const imageInput = document.getElementById('imageInput');
            
            if (imageInput.files.length === 0) {
                showMessage('Por favor selecciona una imagen', false);
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const imageData = event.target.result;
                
                const newItem = {
                    title: title,
                    description: description,
                    image: imageData,
                    date: new Date().toISOString()
                };
                
                addToGallery(newItem);
                showMessage('춰Entrada agregada exitosamente!', true);
                
                document.getElementById('uploadForm').reset();
                document.getElementById('preview').innerHTML = '';
                loadCurrentGallery();
            };
            
            reader.readAsDataURL(imageInput.files[0]);
        });
        
        function showMessage(msg, success) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="alert ${success ? 'alert-success' : 'alert-error'}">${msg}</div>`;
            setTimeout(() => messageDiv.innerHTML = '', 3000);
        }
        
        function deleteItem(index) {
            if (confirm('쮼st치s seguro de eliminar esta entrada?')) {
                let gallery = getGallery();
                gallery.splice(index, 1);
                localStorage.setItem('bookGallery', JSON.stringify(gallery));
                loadCurrentGallery();
                showMessage('Entrada eliminada', true);
            }
        }
        
        loadCurrentGallery();
    </script>
</body>
</html>
